<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<title>Scania Banner Plugin</title>
	<base href="/" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="icon" type="image/x-icon" href="favicon.ico" />
</head>

<body>
	<app-root></app-root>
	<scania-banner id="scania-banner"></scania-banner>
	<button onclick="hello()">hello</button>
</body>

<script>

	let webElementConfiguration = {
		type: 'information',
		isEnabled: 'true',
		label: 'this is the label',
		content: 'here comes the content',
		imageUrls: [
			'https://placekitten.com/640/360',
			'https://placekitten.com/640/360',
			'https://placekitten.com/640/360',
			'https://placekitten.com/640/360',
			'https://placekitten.com/640/360',
			'https://placekitten.com/640/360',
			'https://placekitten.com/640/360',
			'https://placekitten.com/640/360'
		],
		maxImagesToShow: 2,
		videoUrls: ['https://www.radiantmediaplayer.com/media/big-buck-bunny-360p.mp4', 'http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ElephantsDream.mp4', 'https://www.radiantmediaplayer.com/media/big-buck-bunny-360p.mp4'],
		maxVideosToShow: 2,
		action: {
			text: 'Actiontext',
			url: 'https://google.com'
		},
		startDateTime: '1598990429000', // optional epoch datetime stamp
		endDateTime: '1598990760000', // optional epoch datetime stamp
	};

	function hello() {
		webElementConfiguration.startDateTime = (+(webElementConfiguration.startDateTime) + 1000000).toString();
		webElementConfiguration.endDateTime = (+(webElementConfiguration.startDateTime) + 1000000).toString();
		console.log(webElementConfiguration);
		document.getElementById('scania-banner').setAttribute('bannerconfiguration', JSON.stringify(webElementConfiguration));
	}
	document.getElementById('scania-banner').setAttribute('bannerconfiguration', JSON.stringify(webElementConfiguration));

</script>

</html>
