<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<title>Scania Banner Plugin</title>
	<base href="/" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="icon" type="image/x-icon" href="favicon.ico" />
</head>

<body>
	<app-root></app-root>
	<scania-banner id="scania-banner"></scania-banner>
</body>

<script>
	let webElementConfiguration = {
		type: 'information',
		isEnabled: 'true',
		label: 'this is the label',
		content: 'here comes the content',
		imageUrls: ['https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885_960_720.jpg', 'https://image.shutterstock.com/z/stock-photo-large-beautiful-drops-of-transparent-rain-water-on-a-green-leaf-macro-drops-of-dew-in-the-morning-668593321.jpg', 'https://image.shutterstock.com/image-photo/autumn-forest-nature-vivid-morning-600w-766886038.jpg'],
		maxImagesToShow: 2,
		videoUrls: ['https://www.radiantmediaplayer.com/media/big-buck-bunny-360p.mp4', 'http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ElephantsDream.mp4', 'https://www.radiantmediaplayer.com/media/big-buck-bunny-360p.mp4'],
		maxVideosToShow: 2,
		action: {
			text: 'Actiontext',
			url: 'https://google.com'
		},
		// startDateTime: '1593008622000',
		// endDateTime: '1593527022000'
	}


	document.getElementById('scania-banner').setAttribute('bannerconfiguration', JSON.stringify(webElementConfiguration));

</script>

</html>
