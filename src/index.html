<!DOCTYPE html>
<html lang="en">

<head>

<body>

	<scania-banner id="scania-banner"></scania-banner>

<script>

		imageUrl: 'https://homepages.cae.wisc.edu/~ece533/images/fruits.png',
		videoUrl: 'https://www.radiantmediaplayer.com/media/big-buck-bunny-360p.mp4',
		action: {
			text: 'SomeAction',
			url: 'google.com'
		},
		startDateTime: '23-06-2020',
		endDateTime: '24-06-2020',
		credentials: {
			username: '',
			password: '',
			clientId: '',
			clientSecret: '',
		},
		translateToLanguage: 'fr'
    }
    
    
	document.getElementById('scania-banner').setAttribute('bannerconfiguration', JSON.stringify(webElementConfiguration));

</script>

</html>
